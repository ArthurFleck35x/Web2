name: CI

# Controls when the workflow will run
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      # Create an HTML file with inline CSS for design
      - name: Create an HTML file
        run: |
          echo "<!DOCTYPE html>
          <html lang='de'>
          <head>
            <meta charset='UTF-8'>
            <meta name='viewport' content='width=device-width, initial-scale=1.0'>
            <title>Zusammenfassung</title>
            <style>
              body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                margin: 0;
                padding: 20px;
              }
              .container {
                max-width: 600px;
                margin: 0 auto;
                background-color: #ffffff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
              }
              h1 {
                color: #333333;
                text-align: center;
              }
              p {
                color: #555555;
                font-size: 1.1em;
                line-height: 1.6;
              }
            </style>
          </head>
          <body>
            <div class='container'>
              <h1>Zusammenfassung</h1>
              <p>Jetzt gibt es noch eine kleine Zusammenfassung.</p>
            </div>
          </body>
          </html>" > zusammenfassung.html

      # Upload the HTML file as an artifact
      - name: Upload the HTML file as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: zusammenfassung
          path: zusammenfassung.html
